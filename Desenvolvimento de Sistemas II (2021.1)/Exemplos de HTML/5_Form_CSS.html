<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/form.css">

    <title>Form Estilizado</title>
</head>

<body>
    <header></header>
    <section class="container">
        <br />
        <br />
        <form action="">
            <br />
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo"><br><br>
            <label for="idade">Idade:</label> <br>
            <input type="number" id="idade" name="idade" placeholder="Idade"><br><br>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="teste@mail.com"><br><br>
            
            <label for="comoChegou"> Como você chegou até nós? &nbsp; </label> <br>
            <select name="comoChegou" id="comoChegou">
                <option value="google">Google</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="reddit">Reddit</option>
            </select>
            <br /> <br />

            <label> Nos visitaria novamente? </label>
            <br /> <br />

            <input type="radio" id="sim" name="voltaria" value="Sim" checked>
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="voltaria" value="Nao">
            <label for="nao">Não</label>
            <input type="radio" id="talvez" name="voltaria" value="Talvez">
            <label for="talvez">Talvez</label>
            <br /> <br /> <br />

            <label for="comentarios"> Comentários:</label><br /><br />
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"> </textarea>
            <br /> <br />

            <input type="checkbox" id="receberNovidades" name="receberNovidades" value="receberNovidades" checked>
            <label for="receberNovidades"> Desejo receber novidades por email </label> <br /><br /><br />

            <input type="submit" id="submit" name="submit" value="Enviar Dados"><br /><br />
        </form>

    </section>
    <footer></footer>
</body>

</html>
