<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/master.css">

    <title>TodoList</title>
</head>

<body>
    <div id="principal" class="container">
        <header class="d-flex flex-row flex-wrap justify-content-around">
            <div class="saudacao align-self-center"></div>
            <div>
                <h2>ToDo List</h2>
            </div>
            <div class="align-self-center">
                <input type="text" name="entrada" id="entrada" placeholder="Digite aqui." size="50%">
            </div>
        </header>
        <section class="d-flex flex-column">
            <div class="mb-3">
                <button class="btn btn-danger btn-sm float-right" id="excluir-todas-anotacoes"> Limpar </button>
                <button class="btn btn-success btn-sm float-right mr-2" id="finalizar-todas-anotacoes"> Finalizar Todos </button>
            </div>
            <hr/>

        </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/master.js"></script>
